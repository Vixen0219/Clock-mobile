apply plugin: 'com.android.application'
apply plugin: 'com.huawei.agconnect'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "systems.sieber.fsclock"
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 15
        versionName "1.5.3"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        manifestPlaceholders = [ huaweiiap: "0", amazoniap: "0" ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    output.outputFileName = 'fsclock.apk'
                }
            }
        }
        google {
            initWith release
        }
        huawei {
            initWith release
            manifestPlaceholders = [ huaweiiap: "1" ]
        }
        amazon {
            initWith release
            manifestPlaceholders = [ amazoniap: "1" ]
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.android.billingclient:billing:3.0.3'
    implementation 'com.huawei.hms:iap:4.0.4.301'
    implementation files('libs/in-app-purchasing-2.0.76.jar')
}
